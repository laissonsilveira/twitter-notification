<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
	<script type="text/javascript" src="../js/options.js"></script>
	<script type="text/javascript" src="../js/idle.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/codeGenerate.js"></script>
	<link type="text/css" rel="stylesheet" href="../css/passBrow.css" />
</head>
<body>

<table align="center">
	<tr>
		<td align="center" colspan="2">
			<table>
				<tr>
					<td align="center" colspan="2">
						<img src="../images/logo.png" alt="PassBrow" />
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<h2 id="subTitle"></h2>
		</td>
	</tr>
	<tr>
		<td>
			<div id="cadastro">
				<form id="newPass">
					<fieldset id="field_newPass">
						<legend id="legend_newPass"></legend>
						<table align="center" width="100%">
							<tr>
								<td colspan="2" align="center">
									<div id="alertGeral" />
								</td>
							</tr>
							<tr><td colspan="2"/></tr>
							<tr>
								<td align="right">
									<label id="lbl_pass"></label>
									<span class="dica" id="dica_pass"></span>
								</td>
								<td align="left">
									<input class="text" type="password" name="pass" id="pass" maxlength="16"/>
								</td>
							</tr>
							<tr>
								<td align="right">
									<label id="lbl_passConfirm"></label>
									<span class="dica" id="dica_passConfirm"></span>
								</td>
								<td align="left">
									<input class="text" type="password" name="passConfirm" id="passConfirm" maxlength="16"/>
								</td>
							</tr>
							<tr><td align="center" colspan="2"><hr id="hr_newPass"/></td></tr>
							<tr>
								<td/>
								<td align="left">
									<input class="button" type="button" value="" id="submit_newPass"/>
									<input class="button" type="button" value="" id="deletePass"/>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<span class="dica" id="dica_msg_disable_authenticator"/>
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</td>	
		<td>
			<div id="options_right">
				<form id="new_options_right">
					<fieldset id="field_options_right">
						<legend id="legend_options_right"></legend>
						<table align="center" width="100%">
							<tr>
								<td colspan="2" align="center">
									<div id="alertGeral_right"/>
									<br />
								</td>
							</tr>
							<tr><td colspan="2"/></tr>
							<tr>
								<td align="left" colspan="2" >
									<input type="checkbox" id="chk_autoBlock" />
									<label id="lbl_autoBlock"></label>
									<input type="number" id="autoBlockCount" min="15" max="999999" disabled="disabled"/>
									<label id="lbl_autoBlock_sec" ></label>
								</td>
							</tr>
							<tr>
								<td align="left" colspan="2">
									<input type="checkbox" id="chk_shortcut" />
									<label id="lbl_shortcut"></label>
									<span class="dica" id="dica_shortcut" style="text-align: left; padding-left: 25px;"></span>
									<span class="dica" id="dica_shortcut_ps" style="text-align: left; padding-left: 25px;"></span>
								</td>
							</tr>
							<tr>
								<td align="center" style="width: 210px;" colspan="2">
								</td>
							</tr>
							<tr><td align="center" colspan="2"><hr id="hr_op_right" /></td></tr>
							<tr>
								<td/>
								<td align="right">
									<input class="button" type="button" value="" id="submit_right"/>
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</td>	
	</tr>
	<tr>
		<td colspan="2">
			<div id="options_authenticator">
				<form id="new_options_authenticator">
					<fieldset id="field_options_authenticator">
						<legend id="legend_options_authenticator"></legend>
						<table align="center" width="100%">
							<tr>
								<td colspan="2" align="center">
									<div id="alertGeral" />
								</td>
							</tr>
							<tr>
								<td align="center">
									<a id="export" download="" href=""></a>
									<input type="checkbox" id="chk_authenticator"/>
									<label id="lbl_authenticator_chk"></label>
									<span class="dica" id="dica_authenticator" style="text-align: center"></span>
								</td>
							</tr>
							<tr>
								<td align="center">
									<input class="text" type="text" name="codeHash" id="codeHash" readonly="readonly" style="width: 300px; text-align: center; display:none;" />
								</td>
							</tr>
							<tr>
								<td align="center">
									<span id="QR_code_hash_span"></span>
								</td>
							</tr>
							<tr>
								<td align="center">
									<label id="lbl_authenticator_download"></label>
								</td>
							</tr>
							<tr>
								<td align="center">
									<a href="http://goo.gl/2BLgOl" target="_blank" ><img id="title_img_download_authenticator" src="../images/download_authenticator.jpg"/></a> 
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="options_footer">
				<form id="new_options_footer" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
					<fieldset id="field_options_footer">
						<table align="center" width="100%">
							<tr>
								<td style="width: 33%">
									<label id="lbl_donative"></label><br/>
									<input type="hidden" name="cmd" value="_s-xclick" />
									<input type="hidden" name="hosted_button_id" value="EHLHQ8V66BTPE" />
									<input type="image" src="../images/btn_donateCC_LG.gif" border="0" name="submit" style="padding-left: 20px;" />
									<!--<img alt="" border="0" src="../images/pixel.gif" width="1" height="1" > -->
								</td>
								<td align="center" style="width: 34%">
									<span class="assinatura">Laisson R. Silveira - Copyright 2012-2014</span>
								</td>
								<td align="right" style="width: 33%">
									<input class="button" type="button" value="" id="btn_exit" />
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</td>
	</tr>
</table>

</body>
</html>
