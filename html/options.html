<!DOCTYPE html>
<html>
<head>
    <title i18n="title_page_options"></title>
    <link rel="stylesheet" href="../css/accounts.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/social-buttons.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/store+json2.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
    <script type="text/javascript" src="../js/translate-i18n.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://goo.gl/LNZNdy" target="_blank"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#add" i18n="menu_navbar_add_twitter"></a></li>
                <li><a href="#releases" i18n="menu_navbar_releases"></a></li>
                <li><a href="#contact" i18n="menu_navbar_contact"></a></li>
            </ul>
        </div>
    </div>
</nav>
<!--Add-->
<div id="add" class="container">
    <section>
        <legend style="padding-top: 60px" i18n="title_content_add_twitter"></legend>
        <div id="accountList"></div>
    </section>
    <button id="connect" class="btn btn-social btn-twitter" i18n="button_connect_twitter">
        <i class="fa fa-twitter"></i>
    </button>
</div>
<!--Releases-->
<div id="releases" class="container" style="display:none">
    <section>
        <fieldset>
            <legend style="padding-top: 60px" i18n="title_content_releases"></legend>
            <div id="releases_notes"/>
        </fieldset>
    </section>
</div>
<!--Contact-->
<div id="contact" class="container" style="display:none">
    <section>
        <fieldset>
            <legend style="padding-top: 60px" i18n="title_content_contact"></legend>
            <span class="help-block">
                <table>
                    <tr>
                        <td><i class="fa fa-envelope"></i></td>
                        <td style="padding-left: 5px" i18n="tab_contact_email"></td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-location-arrow"></i></td>
                        <td style="padding-left: 5px" i18n="tab_contact_location"></td>
                    </tr>
                </table>
            </span>
            <a href="https://github.com/laissonsilveira" target="_blank" class="btn btn-social-icon btn-github"><i class="fa fa-github"></i></a>
            <a href="https://br.linkedin.com/in/laissonsilveira" target="_blank" class="btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a>
            <a href="https://twitter.com/laisson_rangel" target="_blank" class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>
            <hr>
            <div>
                <i class="fa fa-info-circle help-block"></i>
                <a href="https://goo.gl/LNZNdy" target="_blank" i18n="tab_contact_about"></a>
            </div>
            <hr>
            <div>
                <i class="fa fa-link help-block"></i>
                <a href="https://goo.gl/nQEZUc" target="_blank" i18n="tab_contact_feedback"></a>
            </div>
            <hr>
        </fieldset>
    </section>
</div>
<!--Footer-->
<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div class="navbar-text-pull-center">
            <a href="mailto:laisson.r.silveira@gmail.com" style="padding-left: 70px">Laisson R. Silveira - Copyright<i class="fa fa-copyright"></i> 2015-2018</a>
            <div class="pull-right">
                <a href="https://twitter.com/laisson_rangel" target="_blank"><i class="fa fa-twitter" style="padding-left: 5px"></i></a>
                <a href="https://www.facebook.com/laisson.r.silveira" target="_blank"><i class="fa fa-facebook" style="padding-left: 5px"></i></a>
                <a href="https://br.linkedin.com/in/laissonsilveira" target="_blank"><i class="fa fa-linkedin" style="padding-left: 5px"></i></a>
                <a href="https://github.com/laissonsilveira" target="_blank"><i class="fa fa-github" style="padding-left: 5px"></i></a>
                <a href="http://goo.gl/gFZl3w" target="_blank"><i class="fa fa-info-circle" style="padding-left: 5px"></i></a>
            </div>
        </div>
    </div>
</div>
<!--Accounts-->
<div class="form-group settings-list account" id="accountTemplate" style="display:none">
    <table style="width: 100%">
        <tr>
            <td>
                <div class="avatar">
                    <img width="128" height="128"/>
                    <h5></h5>
                </div>
            </td>
            <td>
                <h2></h2>
                <div class="notify">
                    <b i18n="title_item_account"></b>

                    <div class="notify">
                        <label i18n="item_account_tweets">
                            <input class="notifyTweet" type="checkbox">
                        </label>
                        <label i18n="item_account_mentions">
                            <input class="notifyMention" type="checkbox">
                        </label>
                        <label i18n="item_account_messages">
                            <input class="notifyDm" type="checkbox">
                        </label>
                    </div>
                </div>
            </td>
            <td>
                <div class="actions">
                    <button class="btn btn-sm btn-default btn-disable" i18n="button_disable"></button>
                    <button class="btn btn-sm btn-danger btn-logout" data-toggle="modal" data-target="#modalConfirmLogout" i18n="button_logout"></button>
                </div>
            </td>
        </tr>
    </table>
</div>
<!-- Modal -->
<div id="modalConfirmLogout" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img src="../images/48.png"/>
                <h4 class="modal-title" i18n="title_modal_logout"></h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="button_no"></button>
                <button type="button" class="btn btn-success btn-confirm-logout" data-dismiss="modal" i18n="button_yes"></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
