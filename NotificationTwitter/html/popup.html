<!DOCTYPE html>
<html>
<head>
    <title>Twitter Notification - Popup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/social-buttons.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap-switch.min.css"/>
    <link rel="stylesheet" href="../css/popup.css"/>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/store+json2.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse-popup navbar-fixed-top">
    <div class="title-nav-bar">
        Twitter Notification Beta
    </div>
</nav>
<div class="container">
    <div class="title-popup">
        <img src="../images/32.png"/>
        Active Accounts
    </div>
    <hr>
    <section>
        <div id="accountListPopup"/>
    </section>
    <hr>
    <button id="openOptions" class="btn btn-sm btn-social btn-twitter pull-right">
        <i class="fa fa-gear"></i> Options
    </button>
</div>
<div id="accountPopupTemplate" class="form-control popup-template" style="display: none">
    <table>
        <tr>
            <td>
                <input class="on-off-account" type="checkbox" data-off-text="OFF" data-on-text="ON" checked data-size="mini">
            </td>
            <td>
                <div class="name-account"/>
            </td>
            <td>
                <img width="16" height="16">
            </td>
        </tr>
    </table>
</div>

</body>
</html>
