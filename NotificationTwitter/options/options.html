<!DOCTYPE html>
<html>
<head>
    <title>Twitter Notification - Options</title>
    <link rel="stylesheet" href="../css/accounts.css"/>
    <link rel="stylesheet" href="../css/extension.css"/>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/store+json2.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://goo.gl/SRl1lv" target="_blank">Twitter Notification</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Add Twitter</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div class="navbar-text-pull-center">
            <a href="mailto:laisson.r.silveira@gmail.com">Laisson R. Silveira - CopyrightÂ© 2015</a>
        </div>
    </div>
</div>

<div class="container">
    <section>
        <h3 style="padding-top: 40px">Active Accounts</h3>
        <div id="accountList"></div>
    </section>
    <button id="connect" class="btn btn-primary">Connect new Twitter</button>
    <hr/>
</div>
<!--Accounts-->
<div class="form-group settings-list account" id="accountTemplate" style="display:none">
    <table style="width: 100%">
        <tr>
            <td>
                <div class="avatar">
                    <img width="128" height="128"/>
                    <h5></h5>
                </div>
            </td>
            <td>
                <h2></h2>
                <div class="notify">
                    <b>Notify for:</b>
                    <div class="notify">
                        <label>
                            <input class="notifyTweet" type="checkbox">
                            Tweets
                        </label>
                        <label>
                            <input class="notifyMention" type="checkbox">
                            Mentions
                        </label>
                        <label>
                            <input class="notifyDm" type="checkbox">
                            Messages
                        </label>
                    </div>
                </div>
            </td>
            <td>
                <div class="actions">
                    <button class="btn btn-sm btn-warning btn-disable">Disable</button>
                    <button class="btn btn-sm btn-danger btn-logout" data-toggle="modal" data-target="#modalConfirmLogout">Logout</button>
                </div>
            </td>
        </tr>
    </table>
</div>
<!-- Modal -->
<div id="modalConfirmLogout" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img src="../images/48.png"/>
                <h4 class="modal-title">Logout this Account Twitter?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-success btn-confirm-logout" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
