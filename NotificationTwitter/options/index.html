<!DOCTYPE html>
<html>
<head>
    <title>Twitter Notification - Options</title>
    <link rel="stylesheet" href="../css/accounts.css"/>
    <link rel="stylesheet" href="../css/extension.css"/>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/store+json2.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"-->
                    <!--aria-controls="navbar">-->
                <!--<span class="sr-only">Toggle navigation</span>-->
                <!--<span class="icon-bar"></span>-->
                <!--<span class="icon-bar"></span>-->
                <!--<span class="icon-bar"></span>-->
            <!--</button>-->
            <a class="navbar-brand" href="#">Twitter Notification</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Add Twitter</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <section>
        <h3 style="padding-top: 40px">Active Accounts</h3>
        <div id="accountList"></div>
    </section>
    <hr/>
    <button id="connect" class="btn btn-primary">Connect new Twitter</button>
    <hr/>
    <section>
        <h3>Errors</h3>
        <div>
            <div class="checkbox">
                <label>
                    <input id="connectionError" type="checkbox">
                    <span>Show notifications for connection errors</span>
                </label>
            </div>
        </div>
    </section>
</div>
<div class="form-group settings-list account" id="accountTemplate" style="display:none">
    <div>
        <div class="avatar">
            <img width="128" height="128"/>
            <h5 style="text-align: center"></h5>
        </div>
        <div class="actions">
            <button class="btn btn-sm btn-warning btn-disable">Disable</button>
            <button class="btn btn-sm btn-danger btn-logout" data-toggle="modal" data-target="#modalConfirmLogout">Logout</button>
        </div>
        <div><h2></h2></div>
        <div style="padding-top:10px">
            <b>Notify for:</b>

            <div class="checkbox">
                <label>
                    <input class="notifyTweet" type="checkbox">
                    Tweets
                </label>
                <label>
                    <input class="notifyMention" type="checkbox">
                    Mentions
                </label>
                <label>
                    <input class="notifyDm" type="checkbox">
                    Messages
                </label>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="modalConfirmLogout" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Logout Account Twitter</h4>
            </div>
            <div class="modal-body">
                <p>Logout of this account?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" id="btn-confirm-logout" class="btn btn-success" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
